<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <link rel="stylesheet"href="./style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
         <h1 class="top">Drawing canvas</h1>
       
         <canvas id="canvas"></canvas>
         <div class="sizebuttons">
            <p class="brush">Brush Size</p>
            <button class="SmallPencil" aria-label="Small-brush"></button> <br>
            <button class="MediumPencil" aria-label="Medium-brush"></button><br>
            <button class="LargePencil" aria-label="Large-brush"></button><br>
        </div>
   <div class="colors">
    <button class="colorblack" aria-label="Black-brush"></button>
        <button class="colorred" aria-label="Red-brush"></button>
        <button class="colorblue" aria-label="Blue-brush"></button>
        <button class="colorgreen" aria-label="Green-brush"></button>
        <button class="coloryellow" aria-label="Yellow-brush"></button>
        <button class="colorbrown" aria-label="Brown-brush"></button>
        <button class="eraser" aria-label="Eraser-brush"></button> <br>
        <button class="Clear">Clear canvas</button> 
   </div>
</div>
    <script src="app.js"></script>
</body>
</html>
